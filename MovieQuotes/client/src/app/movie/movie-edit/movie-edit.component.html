<a routerLink="/movie"><- Movies</a>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Add Movie</h5>
    <form (ngSubmit)="onSubmit()"  >
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" [(ngModel)]="model.title" name="title"  class="form-control"   placeholder="Enter movie title">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Year</label>
        <input type="text" [(ngModel)]="model.year" name="year"  class="form-control"  placeholder="Enter the year" /> 
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
